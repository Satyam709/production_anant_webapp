<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anant - The Mathematical Society</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: "Arial", sans-serif;
      }

      .logo-container {
        display: flex;
        align-items: center;
        padding: 40px 20px;
      }

      .left {
        font-family: "Martel", serif;
        text-align: center;
      }

      .left h1 {
        font-size: 100px;
        margin: 0;
        line-height: 1;
      }

      .left p {
        font-family: "Martel", serif;
        font-size: 26px;
        margin-top: 10px;
      }

      .divider {
        width: 2px;
        height: 160px;
        background-color: white;
        margin: 0 30px;
      }

      .right {
        font-size: 26px;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right .title {
        line-height: 1.2;
      }

      .right .college {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="left">
        <h1>अनंत</h1>
        <p>अनंतस्य गणितम् विद्यते</p>
      </div>
      <div class="divider"></div>
      <div class="right">
        <div class="title">
          <div>The</div>
          <div>Mathematical</div>
          <div>Society</div>
        </div>
        <div class="college">NIT Kurukshetra</div>
      </div>
    </div>
  </body>
</html>
